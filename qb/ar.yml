cmd.spreadsheet.help.step-4.detail: "لإنهاء ملف CSV الخاص بك في اختبار ، انتقل إلى أي قناة دسكورد يستطيع روبوت الاختبار الوصول إليها وقم بتحميل ملف CSV الذي قمت بحفظه مسبقًا. **مهم: ادخل الامر `{}spreadsheet` في قسم التعليقات عند تحميل الملف.**"
