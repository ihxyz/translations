cmd.spreadsheet.help.step-4: "4) Conversion de la feuille de calcul"
cmd.spreadsheet.help.step-4.detail: "Pour finaliser votre fichier CSV dans un quiz, allez sur n'importe quel canal Discord auquel QuizBot a accès et téléchargez le fichier CSV que vous avez enregistré précédemment. **IMPORTANT: Entrez la commande `{}spreadsheet` dans la section des commentaires lors du téléchargement du fichier.**"
cmd.spreadsheet.help.step-5: "5) Après la conversion"
cmd.spreadsheet.help.step-5.detail: "Maintenant que votre quiz est enregistré dans la base de données QuizBot, vous pouvez modifier et jouer au quiz de la même manière que vous le feriez avec n'importe quel autre quiz."

