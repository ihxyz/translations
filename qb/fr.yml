cmd.spreadsheet.help.tutorial: "Regardez la [vidéo YouTube officielle](https://youtu.be/4bcpmbIlrPw) pour une présentation étape par étape de la création de quiz avec des feuilles de calcul. Vous pouvez également lire et suivre les instructions décrites ci-dessous."
cmd.spreadsheet.help.step-1: "1) Copiez le modèle"
